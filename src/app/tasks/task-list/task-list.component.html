<ul>
  <li *ngFor="let task of tasks$ | async; let i = index">
    {{ task.title }} | Created at: {{ task.createdAt | date }} | Status: {{ task.status | uppercase}}
    <button *ngIf="task.status === 'pending'" (click)="completeTask(i)">Done</button>
    <button (click)="removeTask(i)">Remove</button>
  </li>
</ul>
